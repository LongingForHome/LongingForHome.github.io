<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Device Management Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .controls input[type="text"],
    .controls select {
      padding: 8px;
      font-size: 14px;
    }

    .controls button {
      padding: 8px 16px;
      background-color: #007bff;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }

    .controls button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f1f1f1;
    }

    .tags span {
      background-color: #e0e0e0;
      border-radius: 12px;
      padding: 2px 8px;
      font-size: 12px;
      margin-right: 5px;
    }

    .status-online {
      color: green;
      font-weight: bold;
    }

    .status-offline {
      color: red;
      font-weight: bold;
    }

    .status-maintenance {
      color: orange;
      font-weight: bold;
    }

    .summary {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .summary div {
      background-color: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
      }

      .summary {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>Device Management Dashboard</h1>

  <div class="controls">
    <input type="text" placeholder="Search devices...">
    <select>
      <option value="">Filter by Status</option>
      <option value="online">Online</option>
      <option value="offline">Offline</option>
      <option value="maintenance">Maintenance</option>
    </select>
    <select>
      <option value="">Filter by Tag</option>
      <option value="lab">Lab</option>
      <option value="office">Office</option>
      <option value="critical">Critical</option>
    </select>
    <button disabled>Bulk Actions</button>
  </div>

  <div class="summary">
    <div><strong>Total Devices:</strong> 120</div>
    <div><strong>Online:</strong> 80</div>
    <div><strong>Offline:</strong> 30</div>
    <div><strong>Maintenance:</strong> 10</div>
  </div>

  <table>
    <thead>
      <tr>
        <th><input type="checkbox"></th>
        <th>Device Name</th>
        <th>Device ID</th>
        <th>Tags</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox"></td>
        <td>Device A</td>
        <td>12345</td>
        <td class="tags">
          <span>Lab</span>
          <span>Critical</span>
        </td>
        <td class="status-online">ðŸŸ¢ Online</td>
        <td><button>View Details</button></td>
      </tr>
      <tr>
        <td><input type="checkbox"></td>
        <td>Device B</td>
        <td>67890</td>
        <td class="tags">
          <span>Office</span>
        </td>
        <td class="status-offline">ðŸ”´ Offline</td>
        <td><button>View Details</button></td>
      </tr>
      <tr>
        <td><input type="checkbox"></td>
        <td>Device C</td>
        <td>54321</td>
        <td class="tags">
          <span>Lab</span>
        </td>
        <td class="status-maintenance">ðŸŸ¡ Maintenance</td>
        <td><button>View Details</button></td>
      </tr>
    </tbody>
  </table>

</body>
</html>
